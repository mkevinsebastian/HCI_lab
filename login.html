<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0e5a45d44b.js" crossorigin="anonymous"></script>
    <title>Furnid</title>
</head>

<body>
    <header class="container" style="background-color: #DBAB00">
        <div class="mainlogo">
            <img class="logo" img src="logo2.jpg" alt="logo">
        </div>
        <div class="navproduk">
            <li class="list" id="Products"><a href="index.html">Products</a></li>
        </div>
        <div class="navpromo">
            <li class="list"><a href="promo.html">Promo</a></li>
        </div>
        <div class="search-bar">
            <a class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></a>
            <input class="search" name="" type="text" placeholder="Find Products...">
        </div>
        <div class="navwishlist">
            <img class="wishlist" img src="wishlist.png" alt="logo" href="#">
        </div>
        <div class="navcart">
            <img class="cart" img src="cart.png" alt="logo" href="#">
        </div>
        <div class="loginpage">
            <li class="list" id="login-profile"><a href="login.html">Login</a></li>
            <img class="login" img src="profile.png" alt="logo">
        </div>
    </header>
    <div class="account-creation">
        <img class="login-background" src="background.jpg">
        <div class="title-bar">
            <p>Create account</p>
        </div>
        <div class="form-container">
            <div class="slot">
                <input class="name-bar" name="" type="text" placeholder="Name">
            </div>
            <div class="slot">
                <input class="email-bar" name="" type="email" placeholder="Email">
            </div>
            <div class="slot">
                <input class="phone-bar" name="" type="number" placeholder="Phone number">
            </div>
            <label class="selection-gender">
                <select name="gender" class="gender">
                    <option value="1">Gender</option>
                    <option value="2">Male</option>
                    <option value="3">Female</option>
                </select>
            </label>
            <div class="slot">
                <input class="password-bar" name="" type="password" placeholder="Password">
            </div>
        </div>
        <div class="register-button">
            <button type="button" class="register-btn">Register</button>
        </div>
        <div class="login-account">
            <p class="login-msg1">Already have an account?</p>
            <a href="#"><p class="login-msg2">Login here</p></a>
        </div>
    </div>
</body>
</html>
